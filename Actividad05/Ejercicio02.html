<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Ejercicio 2: Crea una lista de elementos dentro de un <div>. 
        Cada elemento de la lista debe tener un <span> que resalte una palabra clave en el texto del 
        elemento de la lista mediante un color diferente.
    -->
    <div style="color: burlywood;">
        <ul>
            <li>Buenos <span style="color: red;">dias</span></li>
            <li>Buenas <span style="color: blue;">tardes</span></li>
            <li>Buenas <span style="color: green;">noches</span></li>
        </ul>
    </div>
</body>
</html>
