<!--Vamos a realizar una pequeña calculadora con las 4 operaciones básicas en JS.

Se pide una página web que tenga 3 campos de texto y 4 botones. 
En dos campos de texto tendrán que introducirse los dos números para operar y en el otro se mostrará el resultado. 
Por otro lado, tendremos 4 botones con las cuatro operaciones básicas, sumar, restar, multiplicar y dividir, 
que al ser pulsado cogerá los dos números y mostrará el resultado.

Nota: Todos los valores recogidos en campos de texto son recogidos en formato String, 
por lo que se deben convertir a formato numérico con la función parseInt(string);-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sumar(){
            let suma = parseInt(numero1.value) + parseInt(numero2.value)
            resultado.value = suma
        }
        function restar(){
            let resta = parseInt(numero1.value) - parseInt(numero2.value)
            resultado.value = resta
        }
        function dividir(){
            let division = parseInt(numero1.value) / parseInt(numero2.value)
            resultado.value = division
        }
        function multiplicar(){
            let multiplicacion = parseInt(numero1.value) * parseInt(numero2.value)
            resultado.value = multiplicacion
        }
    </script>
</head>
<body>
    <label for="numero1">Numero 1</label> <input id = "numero1" type="text"></br></br>
    <label for="numero2">Numero 2</label> <input id = "numero2" type="text"></br></br>
    <label for="resultado">Resultado</label> <input id = "resultado" type="text"></br></br>
    <button onclick="sumar()">Sumar</button>
    <button onclick="restar()">Restar</button>
    <button onclick="multiplicar()">Multiplicar</button>
    <button onclick="dividir()">Dividir</button>
</body>
</html>
