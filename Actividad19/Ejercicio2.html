<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Conversor de temperatura: Diseña un algoritmo que convierta temperaturas entre Celsius y Fahrenheit. 
        El usuario debe elegir la dirección de la conversión y proporcionar la temperatura. La dirección de conversión se hará
        con un <select>, es decir, se darán las dos opciones mediante un <select>. -->
    <script>
        function convertTemperature() {
            let temperature = parseFloat(document.getElementById('tempInput').value);
            let conversionDirection = document.getElementById('conversionDirection').value;
            let result;

            if (conversionDirection === 'celsiusToFahrenheit') {
                result = (temperature * 9 / 5) + 32;
            } else if (conversionDirection === 'fahrenheitToCelsius') {
                result = (temperature - 32) * 5 / 9;
            }

            document.getElementById('result').innerText = `El resultado es: ${result}`;
        }
    </script>
</head>

<body>
    <h3>Conversor de Temperatura</h3>
    <label for="tempInput">Ingrese la temperatura:</label> <input type="number" id="tempInput">
    <select id="conversionDirection">
        <option value="celsiusToFahrenheit">Celsius a Fahrenheit</option>
        <option value="fahrenheitToCelsius">Fahrenheit a Celsius</option>
    </select>
    <button onclick="convertTemperature()">Convertir</button>
    
    <p id="result"></p>
</body>

</html>
