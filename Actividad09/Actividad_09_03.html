    Lista ordenada: Crea una lista ordenada que enumere los pasos para hacer una tarea específica,

    Cada elemento debe estar enumerado con una letra en mayúscula.

    Lista anidada: Crea una lista desordenada con al menos tres elementos y anida otra lista ordenada con otros

    en vez de círculos y la lista ordenada debe de estar con números romanos en minuscula.-->
