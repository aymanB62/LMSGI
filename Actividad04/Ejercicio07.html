<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio07</title>
</head>
<body>
    <!--Ejercicio 7: Crear una tabla con imágenes
        Crea una tabla que muestre tres imágenes en la primera fila y sus descripciones en la segunda fila. -->

    <table border="1">
        <tr>
            <th>Imagen 1</th>
            <th>Imagen 2</th>
            <th>Imagen 3</th>
        </tr>
        <tr>
            <td><img src="https://static.strengthlevel.com/images/illustrations/bench-press-1000x1000.jpg" alt="Bench Press" width="100px" height="100px"></td>
            <td><img src="https://static.strengthlevel.com/images/illustrations/shoulder-press-1000x1000.jpg" alt="Shoulder Press" width="100px" height="100px"></td>
            <td><img src="https://static.strengthlevel.com/images/illustrations/horizontal-leg-press-1000x1000.jpg" alt="Leg Press" width="100px" height="100px"></td>
        </tr>
        <tr>
            <td>Bench Press</td>
            <td>Shoulder Press</td>
            <td>Leg Press</td>
        </tr>
    </table>
</body>
</html>
